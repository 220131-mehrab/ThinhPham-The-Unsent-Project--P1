<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit your notes</title>
    <link rel="stylesheet" href="AddNote.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="grid-container">
            <div class="item1">
                <a class="nameLink" id="nameLink" href="http://localhost:8080/Display.html">The Unsent Project</a>
            </div>
            <div class="item2">
                <button id="home-button" onclick="enableBtt()">Home</button>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="formDiv" id="formDiv">
        <form action="/addNotes" method="post">
            <label for="senderName">From:</label><br>
            <input type="text" id="senderName" name="senderName"><br>
            <label for="receiverName">Recipient:</label><br>
            <input type="text" id="receiverName" name="receiverName"><br><br>
            <label for="messages">Your Message:</label><br>
            <textarea id="messages" name="messages" rows="4" cols="120"></textarea><br><br>
            <input type="button" onclick="submitFunction()" value="Submit">
        </form>
    </div>
    <br><br>
    <!-- <button id="button" onclick="enableBtt()">Home Page</button> -->
    <script src="AddNote.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
